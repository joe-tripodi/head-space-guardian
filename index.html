
<div id="page-container">
  <div class="content-container" id="question-container">
    <div class="heading-container">
      <h1 class="heading" >Do you wish to continue?</h1>
      <div class="rectangle"></div>
    </div>
    <button id="no-button" class="action-button">NO</button>
    <button id="yes-button" class="action-button">yes</button>
    <img class="skip-icon" style="cursor:pointer;" src="public/skip.svg" height="20" width="20"></img>
  </div>

  <div class="content-container" id="intention-container" style="display:none;">
    <div class="heading-container">
        <h1 class="heading" >Alright, do you want to set your intention?</h1>
        <div class="rectangle"></div>
    </div>
    <div>
      <textarea type="text" class="intention-textbox" name="intention" placeholder="intention..."></textarea>
    </div>
    <button id="continue-button" class="action-button">continue</button>
    <img class="skip-icon" style="cursor:pointer;" src="public/skip.svg" height="20" width="20"></img>
  </div>
</div>

<script>
  const no_button = document.getElementById("no-button");
  const yes_button = document.getElementById("yes-button");
  const skip_buttons = document.getElementsByClassName("skip-icon");
  const continue_button = document.getElementById("continue-button");

  no_button.addEventListener(
    "click",
    function(){
      console.log("User has selected NO");
      window.location = 'http://www.quotationspage.com/mqotd.html';
    }
  );
  yes_button.addEventListener(
    "click",
    function(){
      const question_container = document.getElementById("question-container");
      const intention_container = document.getElementById("intention-container");
      question_container.style.display = "none";
      intention_container.style.display = "flex";
      intention_container.style.gap = "50px";
      console.log("User has selected YES");
    }
  );
  continue_button.addEventListener(
    "click",
    function(){
      console.log("User has selected CONTINUE");
    }
  );
  for(let index = 0; index < skip_buttons.length; index++){
    skip_buttons[index].addEventListener(
      "click",
      function(){
        console.log("User has selected SKIP");
      }
    )
  }
</script>
